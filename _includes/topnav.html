<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              
                 <a class="navbar-brand page-scroll" href="{{ "#page-top" | prepend: site.baseurl }}"><img class="img-responsive" src="images/qewd_js_logo-206x44.png" class="img-responsive img-centered" alt=""></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <!-- entries without drop-downs appear here -->
	                {% for entry in site.data.topnav.topnav %}
		                {% for item in entry.items %}
		                	{% if item.external_url %}
								<li><a href="{{item.external_url}}" target="_blank" class="noCrossRef">{{item.title}}</a></li>
							{% elsif page.url contains item.url %}
								<li class="active"><a href="{{item.url | remove: "/"}}">{{item.title}}</a></li>
							{% else %}
								<li><a href="{{item.url | remove: "/"}}">{{item.title}}</a></li>
		                	{% endif %}
		                {% endfor %}
		            {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
